<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공간맛집</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/mypage-info/mypage-info.css" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="module" src="/mypage-info/mypage-info.js" defer></script>
    <script
      type="module"
      src="/mypage-info/mypage-info_daumAPI.js"
      defer
    ></script>
    <script
      type="module"
      src="/mypage-info/mypage-info_daumAPI.js"
      defer
    ></script>
  </head>
  <body>
    <h1>회원 정보 수정</h1>
    <form>
      <div>
        <label for="email">이메일(아이디)</label>
        <input type="email" id="email" name="email" readonly />
      </div>
      <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" readonly />
      </div>
      <div>
        <label for="password">현재 비밀번호</label>
        <input type="password" id="currentPassword" name="password" />
      </div>
      <div>
        <label for="new_assword">변경 비밀번호</label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="confirm_password">변경 비밀번호 확인</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_new_password"
        />
      </div>
      <div id="errorMessage"></div>
      <div>
        <label for="phone">휴대폰 번호</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]*"
          maxlength="11"
        />
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label" for="address2">주소</label>
        </div>
        <div class="field-body search">
          <div class="field">
            <p class="control">
              <input
                class="input"
                id="postalCode"
                type="text"
                placeholder="주소찾기를 클릭해 주세요."
                readonly
              />
            </p>
          </div>
          <div>
            <button
              class="button is-light is-hovered"
              type="button"
              id="searchAddressButton"
            >
              주소찾기
            </button>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal no-label"></div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input
                class="input"
                id="address1"
                type="text"
                placeholder=""
                autocomplete="on"
                readonly
              />
            </p>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal no-label"></div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <input
                class="input"
                id="address2"
                type="text"
                placeholder=""
                autocomplete="on"
              />
            </p>
          </div>
        </div>
      </div>
      <div>
        <input type="submit" id="userUpdate" value="수정하기" />
      </div>
      <div class="error_Area">
        <div id="submit_errMessage"></div>
      </div>
      <div>
        <button type="button" id="userDelete">탈퇴하기</button>
      </div>
    </form>
  </body>
</html>
